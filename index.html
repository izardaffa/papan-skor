<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

     <link rel="stylesheet" href="style.css">
</head>
<body onload="reset()">
    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="points col col-auto py-3 d-flex flex-column align-item-center">
                <h2>Player 1</h2>
                <p class="px-3 form-control" id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>
            <div class="points col col-auto py-3 d-flex flex-column align-item-center">
                <h2>Player 2</h2>
                <p class="px-3 form-control" id="p2-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p2-button">+1</button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-4 mx-auto pb-5">
            <h2 class="text-center">Win Point</h2>
            <input type="text" name="" id="win-point" class="form-control text-center">
        </div>
        
        <div class="d-grid gap-2 col-2 mx-auto pb-5">
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
    </div>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
